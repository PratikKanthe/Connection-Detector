<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="card">
        <h1>Internet Connection Detector</h1>
        <div class="float">
          <p>
            <b>Connection Status:</b> <span id="checkText">Checking...</span>
          </p>
          <p>
            <b>Location:</b> <span id="checkCity"></span>
            <span id="checkState"></span> <span id="checkCountry"></span>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
